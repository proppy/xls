options:
  machineType: 'N1_HIGHCPU_32'
timeout: 3600s
steps:
- name: ubuntu:18.04
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    apt-get update && apt-get install -y apt-transport-https curl gnupg ca-certificates git python3-distutils python3 python3-dev libtinfo5
    update-alternatives --install /usr/bin/python python /usr/bin/python3 1
    curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > /etc/apt/trusted.gpg.d/bazel.gpg
    echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | tee /etc/apt/sources.list.d/bazel.list
    apt-get update && apt-get install -y bazel 
    bazel build -c opt //xls:dist
    cp bazel-bin/xls/dist.tar.gz xls-tools-dist-$REVISION_ID.tar.gz
artifacts:
  objects:
    location: 'gs://proppy-eda/xls-tools-dist-$BUILD_ID/'
    paths:
    - 'xls-tools-dist-$REVISION_ID.tar.gz'
